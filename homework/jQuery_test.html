<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery課題</title>
</head>

<body>

    <body>
        <ul></ul>

        <script src="jquery-3.5.1.min.js"></script>
        <script>
            const list = $('<li>', {
                text: ["windows", "Mac OS", "Linux", "iOS", "Android"]
            });

            // 生成したHTML要素を画面に表示する
            $('ul').append(list);
        </script>
    </body>
</body>

</html>
