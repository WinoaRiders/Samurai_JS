<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライド</title>

    <style>
        body {
            text-align: center;
        }
        #slide img {
            margin: auto;
            display: none;
        }
    </style>
</head>

<body>
    <div id="slide">
        <img src="images/sample1.jpg" alt="">
        <img src="images/sample2.jpg" alt="">
        <img src="images/sample3.jpg" alt="">
    </div>
    <button id="rev">前へ</button>
    <button id="next">次へ</button>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        const images = $("#slide img")
        let counter = 0;
        let index = 0;

        images.eq(index).show();
        $("#next").click(() => {
            images.eq(index).hide();
            index = ++counter % images.length;
            images.eq(index).fadeIn();
        })

        $("#rev").click(() => {
            images.eq(index).hide();
            index = --counter % images.length;
            images.eq(index).fadeIn();
        })
        console.log(images);
    </script>
</body>

</html>
