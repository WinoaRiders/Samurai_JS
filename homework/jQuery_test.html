<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 10px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <button>表示</button>
    <div>
        <img src="sample.jpg">
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // 画像ファイルはお好きなもので構いません
        $('button').on('click', () => {
            $('img').animate({
                opacity: 1,
                width: 400
            }, 1000)
        })
        // 画像は1秒間で表示させてください
        // jQueryから操作するCSSプロパティはwidthとopacityです
        // 表示する画像のサイズはお好みで調整して構いません
    </script>

</body>

</html>
