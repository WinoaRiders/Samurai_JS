<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <style>
        #wrap {
            width: 400px;
            text-align: center;
        }

        #text {
            width: 400px;
            height: 180px;
            margin: auto;
            display: table-cell;
            vertical-align: middle;
            font-size: 2em;
            color: #fff;
            background-color: #666;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>10</h1>
        <div id="text">ここをクリックする</div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        let time = 10;
        let score = 0;

        const id = setInterval(() => {
            if (time < 0) {
                //タイマーが0になった時の処理
                clearInterval(id);
                alert("結果は" + score + "回でした！");
                time = "更新してください[F5キー]";
            }

            //カウントダウンを表示する処理
            $("h1").text(time--);
        }, 1000);

        //クリックしたときにスコアを1ずつ加算する処理
        $("#text").on("click", () => score++);
    </script>
</body>

</html>
