<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class fizzbuzz {
            constructor(num1, num2) {
                this.f = num1
                this.b = num2
            }

            output(f, b) {
                for (let x = 1; x <= 20; x++) {
                    if (((x % f) == 0) && ((x % b) == 0)) {
                        console.log("FizzBuzz");
                    }
                    else if ((x % f) == 0) {
                        console.log("Fizz");
                    }
                    else if ((x % b) == 0) {
                        console.log("Buzz");
                    }
                    else {
                        console.log(x);
                    }
                }
            }
        }

        const result = new fizzbuzz(3, 5);

        result.output(result.f, result.b);
    </script>
</body>

</html>
