<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 800px;
            margin: auto;
        }

        .list {
            width: 20%;
            padding: 10px 30px;
            margin: 30px 10px;
            list-style-type: circle;
            font-weight: bold;
            line-height: 2;
            border: 1px solid #aaa;
        }

        .back {
            padding: 5px 10px;
            background-color: #666;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="title">
            <h1>サンプルタイトル</h1>
            <time>2020-04-06</time>
        </div>
        <p>テキストテキストテキストテキストテキストテキストテキストテキストテキスト</p>
        <p>テキストテキストテキストテキストテキスト</p>
        <ul>
            <li>テスト項目1</li>
            <li>テスト項目2</li>
            <li>テスト項目3</li>
        </ul>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
// id属性値がtitleのdiv要素に対してmargin-bottomの値を50pxにする
        $('div[id^="title"]').css("margin-bottom", "50px");
// h1要素に対してtext-alignの値をcenterにする
        $('h1').css("text-align", "center");
// ul要素に対してstyleタグ内に記述されたlistクラスを適用させる
        $("ul").addClass("list");
// time要素に対して以下のCSSを設定する
        $("time").addClass("back");
    </script>
</body>

</html>
