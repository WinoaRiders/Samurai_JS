<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery課題</title>
</head>

<body>
    <ul>
        <li>Python</li>
        <li>Ruby</li>
        <li>PHP</li>
    </ul>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        const list = $("<li>", {
            text: "JavaScript"
        });

        $("ul").append(list);
    </script>
</body>

</html>
